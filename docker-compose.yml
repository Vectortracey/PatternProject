version: "3"
networks:
  pattern:
    ipam:
      driver: default

services:
  db:
    build: ./src/backend/sql
    container_name: db
    ports:
      - "3306:3306"
    networks:
      - pattern
  api:
    build: ./src/backend/api
    container_name: api
    ports:
      - "8080:80"
    depends_on:
      - db
    networks:
      - pattern
